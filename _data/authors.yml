# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `qwtel` to your shortname (used in the front matter to set a page's author, e.g. `author: qwtel`).
qwtel:
  name:              Trevor Warren
  email:             trevor@practicalperformanceanalyst.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Am passionate about challenging the status-quo and finding reasons to innovate.
    Over the past 15 years I have been delivering complex systems, 
    have worked with very large clients across the world and constantly looking for opportunities
    to bring about change. My love for working with people and harnessing the power of the 
    collective human intellect helps me deliver the expected outcomes. I constantly strive
    to combine my passion for delivering outcomes with my ability to build long lasting professional relationships. 
    
  # This photo will be used in the about section
  picture:
    src:             https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAtEAAAAJDU1ODAwZDQ2LTJkZTgtNGEyZi05YWY5LWFjMzhlNGI5NWM3Nw.jpg
